<div class="row">
    <img src="../../assets/images/Logo.JPG" class="col-6">
    <img src="../../assets/images/header-object.png" class="col-6">
</div>
<div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark rounded">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="#"><i class="fas fa-home"> Trang chủ</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-book	"> Giới thiệu</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-phone"> Liên hệ </i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#"><i class="fas fa-envelope"> Góp ý </i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#"><i class="far fa-question-circle"> Hỏi đáp </i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#"><i class="fas fa-user-alt"> Tài khoản </i></a>
            </li>
            <li class="nav-item " id="Lan">
                <a class="nav-link " href="#">English </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="#"> Tiếng Việt </a>
            </li>
        </ul>
    </nav>
    <div class="row mt-4">
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
        <div class="col-3">
            <div class="border rounded">
                <img src="../../assets/images/shoppingcart.gif" id="cart">
                <div class="float-right mr-5">
                    Số items <br>
                    Tổng tiền <br>
                    <a href="#">View</a>
                </div>
            </div>
            <div class="border rounded mt-4">
                <input type="text" placeholder="Key words" class="form-control">
            </div>
            <div class="mt-4">
                <table class="table table-hover table-bordered mt-4">
                    <thead class="thead-light">
                        <tr>
                            <th><i class="fas fa-th-list"> Chủng loại</i> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let title of titles">
                            <td><a [routerLink]="['/product',title.loai]" > {{title.title}} </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
