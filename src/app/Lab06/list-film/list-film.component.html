<div class="row">
    <div class="col-4 card" *ngFor='let film of listfilms'>
        <div class="card-header" style="text-align: center; font-size: 20px;"><a [routerLink]="['/filmdetail',film.url]">{{film.title}}</a></div>
        <div class="card-body">
            <img src="../../../assets/59177958_1867531223351438_302516700098592768_n.jpg" height="300px"><br>
            Director: {{film.director}} <br>
            Release Date: {{film.release_date}}
        </div>
    </div>
</div>
