<div class="container">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Muatc</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active bg-dark text-white">
                <a class="nav-link" href="#">Cart</a>
            </li>
        </ul>
    </nav>
    <br>
    <h2>Your cart:</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quality</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td><img src="{{product.image}}" class="img-thumbnail"></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <input type="text" value="{{value[product.id]}}" style="width: 70px">
                    <button class="btn btn-danger ml-2" id="updown" (click)="downvalue(product.id)">-</button>
                    <button class="btn btn-success ml-2" id="updown" (click)="upvalue(product.id)">+</button>
                </td>
                <td>
                    <button class="btn btn-primary">View</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Price</td>
                <td colspan="5" style="text-align: right">{{ total()}}Ä‘</td>
            </tr>
        </tfoot>
    </table>
</div>
