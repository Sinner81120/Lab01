<div class="bg-secondary mt-3 pl-4 rounded text-white-50" style="font-size: 24px; line-height: 50px;">
    Home / 
    <a routerLink="/sinhvien">Student</a>
    / {{student.lastName}}
</div>
<div class="card mt-5">
    <div class="card-header"><i class='fas fa-table' style='font-size:20px'> </i> Chi tiết sinh viên</div>
    <div class="card-body">
        <b>Last name :</b> <br>
        {{student.lastName}} <br>
        <b>First name :</b> <br>
        {{student.firstName}} <br>
        <b>Enroll date :</b> <br>
        {{student.enrollmentDate}} <br><br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> Course Title </th>
                    <th> Grade </th>
                    <th> Credits </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let enrollment of enrollments">
                    <td>{{course[enrollment.CourseID].Title}}</td>
                    <td>{{enrollment.Grade}}</td>
                    <td>{{course[enrollment.CourseID].Credits}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
