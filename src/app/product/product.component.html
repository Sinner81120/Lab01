<div class="card">
    <div class="card-header bg-primary text-white">Product list</div>
    <div class="card-body">
        <form>
            <label for="input" style="padding-right:40px;">Filter: </label>
            <input type="text">
        </form>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggle()">{{buttonName}} Image</button>
                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody *ngFor="let product of products">
                    <tr>
                        <td *ngIf="show, else hide"><img src="{{product.url}}"></td>
                        <ng-template #hide>
                            <td></td>
                        </ng-template>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            {{product.starRating}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
