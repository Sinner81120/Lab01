<div class="card mt-2">
    <div class="card-header bg-light">TÍNH THƯỞNG TẾT NGUYÊN ĐÁN</div>
    <div class="card-body">
        <form action="/action_page.php" class="was-validated">
            <div class="form-group">
                <label for="wretangle">Họ và tên</label>
                    <input type="text" class="form-control" [(ngModel)]="nv.name" [ngModelOptions]="{standalone: true}"
                    required>
                <div class="valid-feedback">Done !</div>
                <div class="invalid-feedback">Vui lòng điền đầy đủ thông tin</div>
            </div>
            <div class="form-group">
                <label for="wretangle">Lương</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" [(ngModel)]="nv.salary"
                        [ngModelOptions]="{standalone: true}" required>
                    <div class="input-group-append">
                        <span class="input-group-text">VND</span>
                    </div>
                    <div class="valid-feedback">Lưu ý: Số tiền nhập phải lớn hơn 2 triệu</div>
                    <div class="invalid-feedback">Nhập số tiền lớn hơn 2tr</div>
                </div>

            </div>
            <div class="form-group">
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Nữ"
                            [(ngModel)]="nv.gender" checked>Nữ
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Nam"
                            [(ngModel)]="nv.gender">Nam
                    </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="wretangle">Độ tuổi</label>
                    <select class="form-control" id="sel1" name="sellist1" [(ngModel)]="nv.rate" required>
                    <option *ngFor="let t of dotuoi" value="{{t.rate}}">{{t.tuoi}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class="card-footer">TIỀN THƯỞNG {{Tinhluong()}} VNĐ</div>
</div>
