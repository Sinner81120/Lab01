<div id="header">
    <h1>My Guitar Shop</h1>
</div>
<div class='row' id="content">
    <div class="col-10">
        <div *ngIf='product' class="row">
            <h2 class="col-12">{{product.productname}}</h2>
            <div class="col-5">
                <img src="{{product.url}}" alt="" width="100%" height="auto">
            </div>
            <div class="col-7">
                <b>List Price : </b>{{product.price | currency : 'VND'}} <br>
                <b>Description :</b> {{product.description}} <br>

                <b>Quantity : </b>
                <input type="number" min="1" [(ngModel)]='count'>
                <button class="btn btn-success ml-2" (click)='addtoCart()'>Add to cart</button>
                <br>

                <b>Features :</b>
                <ul *ngFor='let fea of product.newfeature'>
                    <li>{{fea.text}}</li>
                </ul>
            </div>

        </div>
    </div>
    <div class="col-2">
        <div id="cart" class="row">
            <div class="col-6">
                <img src="../../assets/giaodien/shoppingcart.gif" alt="" width="100%">
            </div>
            <div class="col-6">
                Item : <br>
                <a routerLink='/cartlab08'>View</a>
            </div>
        </div>
        <div id="title">Links</div>
        <a href="#">
            Login/Register
        </a><br>
        <a routerLink="/lab08">
            Home
        </a>
        <div id="title">Categories</div>
        <a *ngFor='let cate of listcate' [routerLink]="['/lab8',cate.id]">
            {{cate.catename}} <br>
        </a>
        <div id="title">Temp Link</div>
        <a href="#">
            Admin
        </a>
    </div>
</div>
<footer>
    <i class="fab fa-connectdevelop float-right"> 2019 My Guitar Shop, Inc.</i>
</footer>
