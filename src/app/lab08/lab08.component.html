<div id="header">
    <h1>My Guitar Shop</h1>
</div>
<div class='row' id="content">
    <div class="col-10">
        <div class="row" id="item">
            <div class="col-4" *ngFor='let product of listproducts'>
                <h4><a [routerLink]="['/lab08',product.id]">{{product.productname}}</a></h4>
                {{product.price | currency : 'VND'}} <br>
                <img src="{{product.url}}" alt="" width="100%" height="auto">
            </div>

        </div>
    </div>
    <div class="col-2">
        <div id="cart" class="row">
            <div class="col-6">
                <img src="../../assets/giaodien/shoppingcart.gif" alt="" width="100%">
            </div>
            <div class="col-6">
                Item : <br>
                <a routerLink='/cartlab08'>View</a>
            </div>
        </div>
        <div id="title">Links</div>
        <a href="#">
            Login/Register
        </a><br>
        <a routerLink="/lab08">
            Home
        </a>
        <div id="title">Categories</div>
        <a *ngFor='let cate of listcate' [routerLink]="['/lab8',cate.id]">
            {{cate.catename}} <br>
        </a>
        <div id="title">Temp Link</div>
        <a href="#">
            Admin
        </a>
    </div>
</div>
<footer>
    <i class="fab fa-connectdevelop float-right"> 2019 My Guitar Shop, Inc.</i>
</footer>
